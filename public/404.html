<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面丢失</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #777;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #42b983;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #35495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>UH OH! 页面丢失</h2>
        <p>您所寻找的页面不存在。你可以点击下面的按钮，返回主页。</p>
        <a href="/"><button class="btn">返回首页</button></a>
    </div>
</body>
</html>
